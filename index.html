<!DOCTYPE html>
<html>

<head>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="frame" id="frame">
    <div class="ellipse" id="ellipse-1"></div>
    <div class="ellipse" id="ellipse-2"></div>
    <div class="ellipse" id="ellipse-3"></div>
    <div class="container">
      <div id="quiz"></div>
      <div id="result" class="result"></div>
      <button id="submit" class="button btn flag-btn">Submit</button>
      <div class="flex">
        <button id="retry" class="button hide">Try again</button>
        <button id="showAnswer" class="button hide">Show Answer</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
